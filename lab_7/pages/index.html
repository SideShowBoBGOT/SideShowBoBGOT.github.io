<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>default</title>
  <link rel="stylesheet" href="../styles/blocks.css">
  <link rel="stylesheet" href="../styles/work_anim.css">
</head>
<body>
<div class="main">
  <div class="block_1">

  </div>
  <div class="block_2_3_4_5_6">
    <div class="block_2_5">
      <div class="block_2">
        ALL MESSAGES
      </div>
      <div class="block_5">
        <div class="all_messages" id="all_messages">
        </div>
      </div>
    </div>
    <div class="block_3_6">
      <div class="block_3">
        <div class="work" id="work">
          <div class="controls">
            <div class="message">
                <div class="message_main" id="message_main">
                </div>
                <div class="message_text" id="message_text">
                </div>
            </div>
            <div class="control_btns">
              <div class="btn start" id="start_btn">
                <div class="btn_text" id="start_btn_text">
                </div>
              </div>
              <div class="btn reload" id="reload_btn">
                <div class="btn_text" id="reload_btn_text">
                </div>
              </div>
              <div class="btn close" id="close_btn">
                <div class="btn_text" id="close_btn_text">
                </div>
              </div>
            </div>
          </div>
          <div class="anim">
            <div class="sq_one" id="sq_one"></div>
            <div class="sq_two" id="sq_two"></div>
          </div>
        </div>
      </div>
      <div class="block_6">
        <a href="canvas.html">GO TO CANVAS</a>
        <div class="under_btns">
          <div class="btn play" id="play_btn">
            <div class="btn_text" id="play_btn_text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block_4">

    </div>
  </div>
  <div class="block_7">

  </div>
</div>
</body>
<script src="../scripts/async_read_write.js"></script>
<script src="../scripts/save_load_db.js"></script>
<script src="../scripts/anim.js"></script>
</html>
